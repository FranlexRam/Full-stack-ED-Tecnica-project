<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ANIMATE CSS -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <!-- Talwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>registro</title>
</head>
<body class="bg-zinc-50">
    <nav id="navbar" class="fixed top-0 right-0 left-0 bg-indigo-700 h-16">
    </nav>

        <!-- Notification -->
    <div id="notification" class="fixed top-20 right-0 left-0">
        <!-- <div class="max-w-7xl mx-auto px-4 flex justify-end">
            <p class="bg-red-500 p-4 w-3/12 rounded-lg font-bold">Notificacion</p>
        </div> -->
    </div>

    <div class="pt-16 h-screen flex max-w-7xl mx-auto justify-center items-center px-4">
        <div class="hidden lg:flex w-2/4 justify-center items-center">
            <img class="w-3/4" src="/images/signup.svg" alt="Imagen para registro">
        </div>
        <form id="form" class="flex flex-col gap-4 bg-zinc-200 p-4 rounded-lg text-md shadow-lg lg:w-2/4">
            <div class="flex flex-col gap-2">
                <label for="name-input" class="font-bold text-zinc-900">
                    Nombre <span class="text-red-500">*</span>
                </label>
                <input
                    type="text"
                    name="name-input"
                    id="name-input"
                    autocomplete="off"
                    placeholder="ej. Eduardo Ramirez"
                    class="rounded-lg p-2 bg-zinc-100 focus:outline-indigo-700"    
                >
                <p class="text-xs text-zinc-800">Tanto el nombre como el apellido deben comenzar con mayusculas</p>
            </div>

            <div class="flex flex-col gap-2">
                <label for="name-input" class="font-bold text-zinc-900">
                    Correo <span class="text-red-500">*</span>
                </label>
                <input
                    type="email"
                    name="email-input"
                    id="email-input"
                    autocomplete="off"
                    placeholder="ejemplo@correo.com"
                    class="rounded-lg p-2 bg-zinc-100 focus:outline-indigo-700"    
                >
                <p class="text-xs text-zinc-800">El correo es requerido.</p>
            </div>

            <div class="flex flex-col gap-2">
                <label for="name-input" class="font-bold text-zinc-900">
                    Contraseña <span class="text-red-500">*</span>
                </label>
                <input
                    type="password"
                    name="password-input"
                    id="password-input"
                    autocomplete="off"
                    class="rounded-lg p-2 bg-zinc-100 focus:outline-indigo-700"    
                >
                <p class="text-xs text-zinc-800">
                    Debe tener al menos una mayúscula <br>
                    Debe tener al menos una letra <br>
                    Debe tener al menos un número <br>
                    Debe tener al menos 8 caracateres
                </p>
            </div>

            <div class="flex flex-col gap-2">
                <label for="name-input" class="font-bold text-zinc-900">
                    Confimar contraseña <span class="text-red-500">*</span>
                </label>
                <input
                    type="password"
                    name="match-input"
                    id="match-input"
                    autocomplete="off"
                    class="rounded-lg p-2 bg-zinc-100 focus:outline-indigo-700"    
                >
                <p class="text-xs text-zinc-800">
                    Debe coincidir con la contraseña.
                </p>
            </div>

            <button 
                id="form-btn" 
                disabled
                class="bg-indigo-700 py-2 px-4 rounded-lg font-bold text-white hover:bg-indigo-800 text-center transition ease-in-out disabled:opacity-25 disabled:cursor-not-allowed"
            >
                Registrar
            </button>
        </form>
    </div>

    <script src="/components/nav.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="../components/notifiation.js"></script>
</body>
</html>
